<ion-content no-bounce padding id="master">

  <ion-button fill="clear" id="close" (click)="goBack()"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
  <!-- <p>Add List</p> -->
  <div class="list">
    <div class="first">
      <ion-item>
          <ion-textarea msd-elastic class="title" type="text" clearinput="true" placeholder="Add your bullet description here..." [(ngModel)]="bullet.description"></ion-textarea>
      </ion-item>
    </div>
  </div>
  
  <div class="button">
  <ion-button class="add" *ngIf="color=='#f55f7c'" color="light" (click)="createBullet(bullet)">ADD BULLET</ion-button>
  <ion-button class="add" *ngIf="color=='#ffcb53'" color="warning" (click)="createBullet(bullet)">ADD BULLET</ion-button>
  <ion-button class="add" *ngIf="color=='#85dec8'" color="secondary" (click)="createBullet(bullet)">ADD BULLET</ion-button>
    </div>
</ion-content>
