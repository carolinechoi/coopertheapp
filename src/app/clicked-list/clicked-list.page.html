<ion-header no-border>
  <ion-toolbar class="bar" *ngIf="color=='#f55f7c'" color="light">
    <ion-button fill="clear" id="close" (click)="goBack()"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
      <ion-title>{{name}}</ion-title>
  </ion-toolbar>     
  <ion-toolbar class="bar" *ngIf="color=='#ffcb53'" color="warning">
    <ion-button fill="clear" id="close" (click)="goBack()"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
      <ion-title>{{name}}</ion-title>
  </ion-toolbar>     
  <ion-toolbar class="bar" *ngIf="color=='#85dec8'" color="secondary">
    <ion-button fill="clear" id="close" (click)="goBack()"><ion-icon slot="icon-only" name="arrow-back"></ion-icon></ion-button>
      <ion-title>{{name}}</ion-title>
  </ion-toolbar>     
</ion-header>


<ion-content no-bounce class="master" padding>
      
<ion-list lines="none">
    <ion-item class="ite" *ngFor="let bullet of bulletRef | async" (press)="pressEvent($event, bullet.$key=bullet.description)">
      <ion-checkbox slot="end" color="success" [(ngModel)]="bullet.checked" (ionChange)="updateCucumber(bullet)"></ion-checkbox>
      <ion-label *ngIf="bullet.checked==false" text-wrap>{{bullet?.description}}</ion-label>
      <ion-label *ngIf="bullet.checked==true" text-wrap class="disable">{{bullet?.description}}</ion-label>
    </ion-item>
</ion-list>

<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button *ngIf="color=='#f55f7c'" color="light" (click)="presentModal()">            
      <p id="add-text">+</p>
  </ion-fab-button>
  <ion-fab-button *ngIf="color=='#ffcb53'" color="warning" (click)="presentModal()">
          <p id="add-text">+</p>
  </ion-fab-button>
  <ion-fab-button *ngIf="color=='#85dec8'" color="secondary" (click)="presentModal()">
          <p id="add-text">+</p>
  </ion-fab-button>
</ion-fab>
</ion-content>
